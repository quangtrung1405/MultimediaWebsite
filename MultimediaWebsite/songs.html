<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Music app - TweenMax</title>
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>
<style>
  .button {
    background-color: Crimson;
    border: none;
    color: white;
    padding: 6px 17px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 12px;
    margin: 4px 2px;
    cursor: pointer;
    border-radius: 50%;
  }
</style>
<body>

  
<div class="wrapper">
  <!-- Wave bg-->
  <div class="wave-container">
    <div class="wave -one"></div>
    <div class="wave -two"></div>
    <div class="wave -three"></div>
  </div>
  <div class="line"></div>
  <div class="text-wrap">
    <div class="text"><span>L</span><span>I</span><span>S</span><span>T</span><span>E</span><span>N</span>
      <div class="main-btn_wrapper"><i class="main-btn fa fa-play" aria-hidden="true"></i></div>
    </div>
  </div>
  <div class="header">
    
    <div class="back_btn">
      <div class="circle"></div>
      <div class="text">Back</div>
    </div>
  </div>
 
  
    
  </div>
 
  </div>
  <div class="page" id="curator">
    <div class="curator_title_wrapper">
      <div class="curator_line"></div>
      <div class="curator_title">Music Playlist</div>
       <div class="curator_line"></div>
      
    </div>
    <div class="curator_list">
      <div class="curator_list_content">
        <div class="connect_btn_wrapper item">
          <div class="connect_btn">
            <div class="connect_btn_text">Connect <br/>SoundCloud</div>
          </div>
        </div>
        <div class="curator_list_content_desc">Or listen <br/> a song</div>

           <div class="item" value="PLAY"  onclick="play()">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Havana havana...</div>
            <div class="desc">Camila cabelo</div>
             <audio id="audio" src="Havana-CamilaCabelloYoungThug-5817730.mp3" ></audio>
            <button class="button" id="playPauseBTN" onclick="playPause()">Play &#9658;</button>
            <button class="button" onclick="stop()">Stop</button>
          </div>

        </div>
        <div class="item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Fantasy</div>
            <div class="desc">Sam</div>
          </div>
        </div>
        <div class="item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Fantasy</div>
            <div class="desc">Sam</div>
          </div>
        </div>
        <div class="item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Fantasy</div>
            <div class="desc">Sam</div>
          </div>
        </div>
        <div class="item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Fantasy</div>
            <div class="desc">Sam</div>
          </div>
        </div>
        <div class="item">
          <div class="thumb"></div>
          <div class="info">
            <div class="name">Fantasy</div>
            <div class="desc">Sam</div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TweenMax.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/gsap/1.19.0/TimelineMax.min.js'></script>

  

    <script  src="js/index.js"></script>



</body>

</html>
